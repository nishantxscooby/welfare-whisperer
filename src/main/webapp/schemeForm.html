
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Eligible Schemes - Welfare Whisperer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <div class="logo-circle">WW</div>
                    <h1>Welfare Whisperer</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section class="form-container">
                <div class="form-header">
                    <h2>Profile Information</h2>
                    <a href="index.html" class="btn btn-outline">Cancel</a>
                </div>
                
                <div class="card">
                    <form action="findSchemes" method="post" id="schemeForm">
                        <div class="form-intro">
                            <h2>Personal Details</h2>
                            <p class="muted-text">Enter your details to find eligible government schemes</p>
                        </div>
                        
                        <hr>
                        
                        <div class="form-grid">
                            <!-- Age -->
                            <div class="form-field">
                                <label for="age">Age</label>
                                <input type="number" id="age" name="age" min="0" max="120" value="30" required>
                            </div>
                            
                            <!-- Gender -->
                            <div class="form-field">
                                <label for="gender">Gender</label>
                                <select id="gender" name="gender" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            
                            <!-- Marital Status -->
                            <div class="form-field">
                                <label for="maritalStatus">Marital Status</label>
                                <select id="maritalStatus" name="maritalStatus" required>
                                    <option value="Single">Single</option>
                                    <option value="Married">Married</option>
                                    <option value="Divorced">Divorced</option>
                                    <option value="Widowed">Widowed</option>
                                </select>
                            </div>
                            
                            <!-- Disability Status -->
                            <div class="form-field checkbox-field">
                                <label for="disability">Person with Disability</label>
                                <div class="switch-container">
                                    <input type="checkbox" id="disability" name="disability" value="true">
                                    <span class="switch-label"></span>
                                </div>
                            </div>
                            
                            <!-- Caste/Category -->
                            <div class="form-field">
                                <label for="caste">Caste/Category</label>
                                <select id="caste" name="caste" required>
                                    <option value="General">General</option>
                                    <option value="SC">SC</option>
                                    <option value="ST">ST</option>
                                    <option value="OBC">OBC</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            
                            <!-- Annual Income -->
                            <div class="form-field">
                                <label for="income">Annual Income (₹)</label>
                                <input type="number" id="income" name="income" min="0" value="0" required>
                            </div>
                            
                            <!-- Occupation -->
                            <div class="form-field">
                                <label for="occupation">Occupation</label>
                                <select id="occupation" name="occupation" required>
                                    <option value="Salaried">Salaried</option>
                                    <option value="Self-employed">Self-employed</option>
                                    <option value="Farmer">Farmer</option>
                                    <option value="Unorganized Sector Worker">Unorganized Sector Worker</option>
                                    <option value="Student">Student</option>
                                    <option value="Unemployed">Unemployed</option>
                                    <option value="Entrepreneur">Entrepreneur</option>
                                    <option value="Small Business Owner">Small Business Owner</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            
                            <!-- BPL Status -->
                            <div class="form-field checkbox-field">
                                <label for="bplStatus">Below Poverty Line (BPL)</label>
                                <div class="switch-container">
                                    <input type="checkbox" id="bplStatus" name="bplStatus" value="true">
                                    <span class="switch-label"></span>
                                </div>
                            </div>
                            
                            <!-- State -->
                            <div class="form-field">
                                <label for="state">State</label>
                                <select id="state" name="state" required>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                    <option value="Goa">Goa</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Haryana">Haryana</option>
                                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                                    <option value="Jharkhand">Jharkhand</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Kerala">Kerala</option>
                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                    <option value="Manipur">Manipur</option>
                                    <option value="Meghalaya">Meghalaya</option>
                                    <option value="Mizoram">Mizoram</option>
                                    <option value="Nagaland">Nagaland</option>
                                    <option value="Odisha">Odisha</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Sikkim">Sikkim</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                    <option value="Telangana">Telangana</option>
                                    <option value="Tripura">Tripura</option>
                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                    <option value="Uttarakhand">Uttarakhand</option>
                                    <option value="West Bengal">West Bengal</option>
                                </select>
                            </div>
                            
                            <!-- Area -->
                            <div class="form-field">
                                <label for="area">Area</label>
                                <select id="area" name="area" required>
                                    <option value="Urban">Urban</option>
                                    <option value="Rural">Rural</option>
                                </select>
                            </div>
                            
                            <!-- Education Level -->
                            <div class="form-field">
                                <label for="education">Education Level</label>
                                <select id="education" name="education" required>
                                    <option value="Illiterate">Illiterate</option>
                                    <option value="Primary">Primary</option>
                                    <option value="Secondary">Secondary</option>
                                    <option value="Higher Secondary">Higher Secondary</option>
                                    <option value="Graduate">Graduate</option>
                                    <option value="Post Graduate">Post Graduate</option>
                                    <option value="Doctorate">Doctorate</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-submit">
                            <button type="submit" class="btn btn-primary">Find Eligible Schemes</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <p>© <span id="current-year"></span> Welfare Whisperer • Helping citizens access government schemes</p>
        </footer>
    </div>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        document.getElementById('schemeForm').addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.textContent = 'Finding Schemes...';
            submitBtn.disabled = true;
            
            // Convert checkbox values to boolean strings for Java
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(function(checkbox) {
                if (!checkbox.checked) {
                    // Create a hidden input with the same name and value "false"
                    const hiddenInput = document.createElement('input');
                    hiddenInput.type = 'hidden';
                    hiddenInput.name = checkbox.name;
                    hiddenInput.value = 'false';
                    checkbox.parentNode.appendChild(hiddenInput);
                }
            });
        });
    </script>
</body>
</html>
